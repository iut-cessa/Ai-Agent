# phpMyAdmin configuration with authentication
# Protected admin interface for database management

server {
    listen 80;
    server_name admin.iut-aiagent.ir;
    
    # Basic Authentication for phpMyAdmin
    auth_basic "Database Administration - Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Rate limiting (zone defined in main nginx.conf)
    limit_req zone=admin burst=5 nodelay;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";
    
    # Client max body size for SQL imports
    client_max_body_size 200M;
    
    # Proxy to phpMyAdmin container
    location / {
        proxy_pass http://phpmyadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # Additional headers for phpMyAdmin
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(sql|conf|config|log)$ {
        deny all;
    }
    
    # Security: Block common attack patterns
    location ~* \.(php|phtml|pl|py)$ {
        if ($request_uri !~ "^/.*\.php") {
            return 403;
        }
        proxy_pass http://phpmyadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name localhost;  # Fixed typo: was "servername"

    location /api/ {
        proxy_pass http://backend:8001;  # Removed trailing slash to preserve URI
        proxy_set_header Host $host;    
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

  
}